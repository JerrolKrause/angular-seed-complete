<div class="container">
    <h1>Scaffolding &amp; Boilerplate</h1>
    <p>Contains lots of helpful code snippets for rapid development.</p>
    <hr />

    <ngb-tabset>
        <ngb-tab>
            <template ngbTabTitle>
                REST API
            </template>
            <template ngbTabContent>
                <div class="card">
                    <div class="card-header">
                        <h3>REST API Interaction</h3>
                    </div>
                    <div class="card-block">
                        <rest-api></rest-api>
                    </div>
                </div>
                
            </template>
        </ngb-tab>
        <ngb-tab>
            <template ngbTabTitle>
                Ngrx-Store
            </template>
            <template ngbTabContent>
                <div class="card">
                    <div class="card-header">
                        <h3>Ngrx-Store with Effects</h3>
                    </div>
                    <div class="card-block">
                        <store-example></store-example>
                    </div>
                </div>
            </template>
        </ngb-tab>
        <ngb-tab>
            <template ngbTabTitle>
                Forms
            </template>
            <template ngbTabContent>
                <div class="card">
                    <div class="card-header">
                        <h3>Forms</h3>
                    </div>
                    <div class="card-block">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <h3>Template Driven</h3>
                                <hr />
                                <template-form></template-form>
                            </div>
                            <div class="col-12 col-md-6">
                                <h3>Reactive</h3>
                                <hr />
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </ngb-tab>
    </ngb-tabset>
       
</div>
