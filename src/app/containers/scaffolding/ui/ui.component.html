<h2>Accordion</h2>
<ngb-accordion #acc="ngbAccordion">
    <ngb-panel>
        <ng-template ngbPanelTitle>
            Simple Title
        </ng-template>
        <ng-template ngbPanelContent>
            Content Here
        </ng-template>
    </ngb-panel>
    <ngb-panel>
        <ng-template ngbPanelTitle>
             <b>Fancy</b> title &#9733;
        </ng-template>
        <ng-template ngbPanelContent>
            Content Here
        </ng-template>
    </ngb-panel>
    <ngb-panel title="Disabled" [disabled]="true">
        <ng-template ngbPanelContent>
            Content Here
        </ng-template>
    </ngb-panel>
</ngb-accordion>
<hr/>
<h2>Modal Window</h2>
<button-modal classes="btn btn-primary" modal="SampleModalComponent" [data]="users" (onSuccess)="doCoolStuff($event)">
    <i class="fa fa-user-plus"></i> Add User
</button-modal>
